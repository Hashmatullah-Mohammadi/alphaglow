<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlphaGlow - Login & Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/responsive.css">
</head>
<body class="login-page">

    <!-- Animated Background -->
    <div class="login-background">
        <div class="animated-shape shape-1"></div>
        <div class="animated-shape shape-2"></div>
        <div class="animated-shape shape-3"></div>
        <div class="animated-shape shape-4"></div>
        <div class="animated-shape shape-5"></div>
    </div>

    <!-- Particles Effect -->
    <div class="particles-container" id="particles"></div>

    <!-- Home Link -->
    <a href="./index.html" class="home-link">
        <i class="fas fa-home"></i>
        <span>Back to Home</span>
    </a>

    <!-- Main Login Container -->
    <div class="login-container">
        <div class="login-card-wrapper">
            <!-- Card Container with Flip -->
            <div class="login-card" id="loginCard">
                
                <!-- Front Side - Login Form -->
                <div class="card-face card-front">
                    <div class="card-header">
                        <div class="logo">
                            <h2>Alpha<span>Glow</span></h2>
                        </div>
                        <h3>Welcome Back</h3>
                        <p>Login to continue to your account</p>
                    </div>
                    
                    <form class="auth-form" id="loginForm">
                        <div class="form-group">
                            <label for="loginEmail">
                                <i class="fas fa-envelope"></i>
                                Email Address
                            </label>
                            <input 
                                type="email" 
                                id="loginEmail" 
                                class="form-control" 
                                placeholder="your.email@example.com"
                                required
                            >
                            <span class="input-border"></span>
                        </div>
                        
                        <div class="form-group">
                            <label for="loginPassword">
                                <i class="fas fa-lock"></i>
                                Password
                            </label>
                            <div class="password-wrapper">
                                <input 
                                    type="password" 
                                    id="loginPassword" 
                                    class="form-control" 
                                    placeholder="Enter your password"
                                    required
                                >
                                <button type="button" class="toggle-password" data-target="loginPassword">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                            <span class="input-border"></span>
                        </div>
                        
                        <div class="form-options">
                            <label class="checkbox-container">
                                <input type="checkbox" id="rememberMe">
                                <span class="checkmark"></span>
                                Remember me
                            </label>
                            <a href="#" class="forgot-link">Forgot Password?</a>
                        </div>
                        
                        <button type="submit" class="btn-auth btn-login">
                            <span>Login</span>
                            <i class="fas fa-arrow-right"></i>
                        </button>
                        
                        <div class="divider">
                            <span>or continue with</span>
                        </div>
                        
                        <div class="social-login">
                            <button type="button" class="social-btn google">
                                <i class="fab fa-google"></i>
                                Google
                            </button>
                            <button type="button" class="social-btn facebook">
                                <i class="fab fa-facebook-f"></i>
                                Facebook
                            </button>
                            <button type="button" class="social-btn github">
                                <i class="fab fa-github"></i>
                                GitHub
                            </button>
                        </div>
                    </form>
                    
                    <div class="card-footer">
                        <p>Don't have an account? 
                            <a href="#" class="toggle-card" data-target="signup">Sign Up</a>
                        </p>
                    </div>
                </div>
                
                <!-- Back Side - Signup Form -->
                <div class="card-face card-back">
                    <div class="card-header">
                        <div class="logo">
                            <h2>Alpha<span>Glow</span></h2>
                        </div>
                        <h3>Create Account</h3>
                        <p>Join us and start your journey</p>
                    </div>
                    
                    <form class="auth-form" id="signupForm">
                        <div class="form-row">
                            <div class="form-group">
                                <label for="signupFirstName">
                                    <i class="fas fa-user"></i>
                                    First Name
                                </label>
                                <input 
                                    type="text" 
                                    id="signupFirstName" 
                                    class="form-control" 
                                    placeholder="John"
                                    required
                                >
                                <span class="input-border"></span>
                            </div>
                            
                            <div class="form-group">
                                <label for="signupLastName">
                                    <i class="fas fa-user"></i>
                                    Last Name
                                </label>
                                <input 
                                    type="text" 
                                    id="signupLastName" 
                                    class="form-control" 
                                    placeholder="Doe"
                                    required
                                >
                                <span class="input-border"></span>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="signupEmail">
                                <i class="fas fa-envelope"></i>
                                Email Address
                            </label>
                            <input 
                                type="email" 
                                id="signupEmail" 
                                class="form-control" 
                                placeholder="your.email@example.com"
                                required
                            >
                            <span class="input-border"></span>
                        </div>
                        
                        <div class="form-group">
                            <label for="signupPassword">
                                <i class="fas fa-lock"></i>
                                Password
                            </label>
                            <div class="password-wrapper">
                                <input 
                                    type="password" 
                                    id="signupPassword" 
                                    class="form-control" 
                                    placeholder="Create a strong password"
                                    required
                                >
                                <button type="button" class="toggle-password" data-target="signupPassword">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                            <span class="input-border"></span>
                            <div class="password-strength" id="passwordStrength">
                                <div class="strength-bar"></div>
                                <span class="strength-text"></span>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="confirmPassword">
                                <i class="fas fa-lock"></i>
                                Confirm Password
                            </label>
                            <div class="password-wrapper">
                                <input 
                                    type="password" 
                                    id="confirmPassword" 
                                    class="form-control" 
                                    placeholder="Re-enter your password"
                                    required
                                >
                                <button type="button" class="toggle-password" data-target="confirmPassword">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                            <span class="input-border"></span>
                        </div>
                        
                        <div class="form-options">
                            <label class="checkbox-container">
                                <input type="checkbox" id="agreeTerms" required>
                                <span class="checkmark"></span>
                                I agree to the <a href="#" class="terms-link">Terms & Conditions</a>
                            </label>
                        </div>
                        
                        <button type="submit" class="btn-auth btn-signup">
                            <span>Create Account</span>
                            <i class="fas fa-user-plus"></i>
                        </button>
                        
                        <div class="divider">
                            <span>or sign up with</span>
                        </div>
                        
                        <div class="social-login">
                            <button type="button" class="social-btn google">
                                <i class="fab fa-google"></i>
                                Google
                            </button>
                            <button type="button" class="social-btn facebook">
                                <i class="fab fa-facebook-f"></i>
                                Facebook
                            </button>
                            <button type="button" class="social-btn github">
                                <i class="fab fa-github"></i>
                                GitHub
                            </button>
                        </div>
                    </form>
                    
                    <div class="card-footer">
                        <p>Already have an account? 
                            <a href="#" class="toggle-card" data-target="login">Login</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Success Modal -->
    <div class="success-modal" id="successModal">
        <div class="success-content">
            <div class="success-icon">
                <i class="fas fa-check-circle"></i>
            </div>
            <h3 id="successTitle">Success!</h3>
            <p id="successMessage">You have successfully logged in.</p>
            <button class="btn-close-modal" id="closeModal">Continue</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/js/script.js"></script>
   
</body>
</html>
